<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Akan Names</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron parent">
            <div class="row">
                <div class="col-md-6">
                    <div class="jumbotron p-0 left">
                        <div class="overlay">
                            <h1>Akan Names</h1>
                            <hr class="my-4">

                            <p>These are names given to children in ghana according to the day of the week they are born in</p>
                            <p>These names also dretemines the soul and character of the person.</p>
                            <p>What's your akan name?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 right">

            <div class="panel col-sm-6 offset-sm-3">
                <div class="form-group ">
                    <label for="century" class="labels">Century</label>
                    <input type="number" class="form-control" id="century" required min="0" max="30">
                </div>
                <div class="form-group">
                    <label for="year" class="labels">Year</label>
                    <input type="number" class="form-control" id="year" required min="0" max="100">
                </div>
                <div class="form-group">
                    <label for="month" class="labels">Month</label>
                    <input type="number" class="form-control" id="month" required min="0" max="12">
                </div>
                <div class="form-group">
                    <label for="day" class="labels">day</label>
                    <input type="number" class="form-control" id="day" required min="0" max="31">
                </div>
                <div class="radio-button">
                    <p>Gender</p>
                    <input type="radio" class="genders labels" value="male" id="radio" name="radi" required>Male
                    <input type="radio" class="genders labels" value="female" id="radio" name="radi" required>Female
                </div>

                <a href="#result"><button type="button" name="button" class="btn btn-primary mb-2" onclick="checkDayOfWeek();">Get Akan Names</button></a>

</body>

</html>
