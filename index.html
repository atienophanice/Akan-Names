<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Akan Names</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron parent">
            <div class="row">
                <div class="col-md-6">
                    <div class="jumbotron p-0 left">
                        <div class="overlay">
                            <h1>Akan Names</h1>
                            <img src="https://images.pexels.com/photos/2857290/pexels-photo-2857290.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                            <hr class="my-4">

                            <p>These are names given to children in ghana according to the day of the week they are born in
                            </p>
                            <p>These names also dretemines the soul and character of the person.</p>
                            <p>What's your akan name?</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <form class="ten">
                        <div class="panel col-sm-6 offset-sm-3">
                            <div class="form-group">
                                <label for="year" class="labels">Year</label>
                                <input type="number" class="form-control" id="year" required min="0" max="100">
                            </div>
                            <div class="form-group">
                                <label for="month" class="labels">Month</label>
                                <input type="number" class="form-control" id="month" required min="0" max="12">
                            </div>
                            <div class="form-group">
                                <label for="day" class="labels">Day of month</label>
                                <input type="number" class="form-control" id="day" required min="0" max="12">
                            </div>
                            <input type="radio" class="genders labels" value="male" id="radio1" name="radi" required>Male
                            <input type="radio" class="genders labels" value="female" id="radio2" name="radi" required>Female
                            <button type="button" name="button" value="submit" onclick="checkDay()">Get Akan Names</button>
                    </form>

                    <h1 id="result"></h1>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
